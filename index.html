<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sister House Menu</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .page {
            width: 100%;
            max-width: 210mm; /* A4 width */
            aspect-ratio: 210 / 297; /* Maintain A4 aspect ratio */
            background: white;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensure the entire image is visible */
            cursor: grab;
        }

        @media (max-width: 600px) {
            .page {
                margin: 10px 0;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@9.4.3/dist/panzoom.min.js"></script>
</head>
<body>
    <div class="page">
        <img src="page1.png" alt="A4 Page 1" id="image1">
    </div>
    <div class="page">
        <img src="page2.png" alt="A4 Page 2" id="image2">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const image1 = document.getElementById('image1');
            const image2 = document.getElementById('image2');
            Panzoom(image1, {
                maxScale: 4, // Adjust max scale as needed
                contain: 'outside'
            });
            Panzoom(image2, {
                maxScale: 4, // Adjust max scale as needed
                contain: 'outside'
            });
        });
    </script>
</body>
</html>
