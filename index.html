<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@700&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: 'Noto Serif SC', serif;
        }
        .title {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .container {
            position: relative;
            width: 90vw;
            height: 90vw;
            max-width: 1080px;
            max-height: 1080px;
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: -50%;
            width: 150%;
            height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
            animation: lightSweep 4s linear infinite;
        }
        @keyframes lightSweep {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 200px;
        }
        .nav-button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Noto Serif SC', serif;
            font-size: 1.2em;
            transition: transform 0.3s;
        }
        .nav-button:hover {
            transform: scale(1.1);
            background-color: black;
            color: gold;
        }
    </style>
</head>
<body>
    <div class="title">MENU</div>
    <div class="container">
        <div class="overlay"></div>
        <img id="menuImage" src="1.png" alt="Food Menu">
    </div>
    <div class="nav-buttons">
        <button class="nav-button prev" onclick="prevImage()">Prev</button>
        <button class="nav-button next" onclick="nextImage()">Next</button>
    </div>

    <script>
        const images = ["1.png", "2.png", "3.png", "4.png", "5.png", "6.png", "8.png", "9.png", "10.png", "11.png", "12.png"]; // Add your image paths here
        let currentIndex = 0;

        function showImage(index) {
            const img = document.getElementById('menuImage');
            img.src = images[index];
        }

        function prevImage() {
            currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
            showImage(currentIndex);
        }

        function nextImage() {
            currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
            showImage(currentIndex);
        }
    </script>
</body>
</html>
